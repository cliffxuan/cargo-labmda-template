[package]
name = "{{ project_name }}"
version = "0.1.0"
edition = "2021"

# Starting in Rust 1.62 you can use `cargo add` to add dependencies 
# to your project.
#
# If you're using an older Rust version,
# download cargo-edit(https://github.com/killercup/cargo-edit#installation) 
# to install the `add` subcommand.
#
# Running `cargo add DEPENDENCY_NAME` will
# add the latest version of a dependency to the list,
# and it will keep the alphabetic ordering for you.

[dependencies]
{% if event_type_import -%}
{% if event_type_import == "serde_json::Value" -%}
serde_json = "1"
{% else -%}
aws_lambda_events = { version = "{{ aws_lambda_events_version | default: "0.15.1" }}", default-features = false, features = ["{{ event_type_feature }}"] }
{% endif -%}
{% endif -%}
{% if http_function -%}
{%- if http_feature -%}
lambda_http = { version = "{{ lambda_http_version | default: "0.11.1" }}", default-features = false, features = ["{{ http_feature }}", "tracing"] }
{%- else -%}
lambda_http = "{{ lambda_http_version | default: "0.11.1" }}"
{%- endif -%}
{%- endif %}
{% if http_function != true -%}
lambda_runtime = "{{ lambda_runtime_version | default: "0.11.2" }}"
{%- endif %}
{% if basic_example -%}
serde = "1"
{% endif -%}
tokio = { version = "1", features = ["macros"] }

{% if function_name -%}
[[bin]]
name = "{{ function_name }}"
path = "src/main.rs"
test = false
{%- endif -%}
